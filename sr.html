<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script id="on24-loader-script">
      (async function bootstrap(v, mDir) {
        let version = v;
        const authError =
          'The request has been successfully received, but will not be fullfilled, since you are attempting to access a protected resource. Authorization will not help and the request SHOULD NOT be repeated.';
        const queryParams = new URLSearchParams(window.location.search);
        // load version from presentationManager/
        if (queryParams.has('version')) {
          version = queryParams.get('version');
          console.log(
            `[SilentRelease] Priority given to query param version: ${version} for testing`
          );
        }
        window.releaseVersion = version;
        // load ES bundles
        try {
          await fetch(`./${mDir}/manifest.json`).then(response => {
            if (response.ok) {
              response.json().then(data => {
                const entryPoint = data["index.html"];
                if (entryPoint) {
                  const js = entryPoint.file;
                  const css = entryPoint.css;
                  
                  const head = document.head;
                  // set favicon
                  const favLink = document.createElement('link');
                  favLink.rel = 'icon';
                  favLink.type = 'image/ico';
                  favLink.href = `./favicon.ico`;
                  head.append(favLink);

                  // manifest
                  const manifestLink = document.createElement('link');
                  manifestLink.rel = 'manifest';
                  manifestLink.href = `./manifest.json`;
                  head.append(manifestLink);

                  // entryJs
                  const entryJs = document.createElement('script');
                  entryJs.crossOrigin = '';
                  entryJs.type = 'module';
                  entryJs.src = `./${js}`;
                  head.append(entryJs);

                  // entryStyleLink
                  const appendCSS = (val) => {
                    const entryStyleLink = document.createElement('link');
                    entryStyleLink.rel = 'stylesheet';
                    entryStyleLink.crossOrigin = '';
                    entryStyleLink.href = `./${val}`;
                    head.append(entryStyleLink);
                  }
                  if (Array.isArray(css)) {
                    for (const s of css) {
                      appendCSS(s);
                    }
                  } else {
                    appendCSS(css);
                  }
                  

                  // auto flush
                  console.log('***************');
                  console.log(`[SilentRelease] Done Loading Version: ${version}`, {
                    version,
                    js,
                    css,
                    manifest: data,
                  });
                  console.log('***************');
                  document.querySelector('#on24-loader-script')?.remove();
                }
                window.authError = undefined;
              });
            } else if (response.status === 404) {
              console.log(`[SilentRelease] EliteStudio Version: ${version} not found!`);
              document.querySelector('#on24-loader-script')?.remove();
            }
          });
        } catch (e) {
          console.log(`[SilentRelease] Failed to fetch EliteStudio version: ${version}`);
          document.querySelector('#on24-loader-script')?.remove();
        }
        if (window.authError) {
          const el = document.querySelector('#app');
          if (el) {
            el.innerHTML = window.authError;
          }
        }
      })(__RELEASE_VERSION__, __MANIFEST_DIR__);
    </script>
    <title>MedSyncAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <meta property="og:type" content="article" />
    <meta property="og:title" content="MedSyncAI: Empower your health care Journey" />
    <meta property="og:description" content="MedSyncAI: Hire Medical Talent, Find High Paying Medical Jobs with AI support" />
    <meta property="og:url" content="https://d3txh3vd3462ny.cloudfront.net/" />
    <meta property="og:image" content="https://medsyncai-public-assets.s3.amazonaws.com/logo.jpg" />
    <meta property="og:image:secure_url" content="https://medsyncai-public-assets.s3.amazonaws.com/logo.jpg" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MedSyncAI: Empower your health care Journey" />

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <style>
        .loader {
          --s: 28px;
          height: var(--s);
          aspect-ratio: 2.5;
          --_g: #000 90%,#0000;
          --_g0: no-repeat radial-gradient(farthest-side          ,var(--_g));
          --_g1: no-repeat radial-gradient(farthest-side at top   ,var(--_g));
          --_g2: no-repeat radial-gradient(farthest-side at bottom,var(--_g));
          background: var(--_g0), var(--_g1), var(--_g2), var(--_g0), var(--_g1), var(--_g2);
          background-size: 20% 50%,20% 25%,20% 25%;
          animation: l45 1s infinite; 
        }
        @keyframes l45 {
          0%   {background-position:calc(0*100%/3) 50%,calc(1*100%/3) calc(50% + calc(var(--s)/8)),calc(1*100%/3) calc(50% - calc(var(--s)/8)), calc(3*100%/3) 50%,calc(2*100%/3) calc(50% + calc(var(--s)/8)),calc(2*100%/3) calc(50% - calc(var(--s)/8))}
          33%  {background-position:calc(0*100%/3) 50%,calc(1*100%/3) 100%           ,calc(1*100%/3) 0              , calc(3*100%/3) 50%,calc(2*100%/3) 100%           ,calc(2*100%/3) 0              }
          66%  {background-position:calc(1*100%/3) 50%,calc(0*100%/3) 100%           ,calc(0*100%/3) 0              , calc(2*100%/3) 50%,calc(3*100%/3) 100%           ,calc(3*100%/3) 0              }
          90%,
          100% {background-position:calc(1*100%/3) 50%,calc(0*100%/3) calc(50% + calc(var(--s)/8)),calc(0*100%/3) calc(50% - calc(var(--s)/8)), calc(2*100%/3) 50%,calc(3*100%/3) calc(50% + calc(var(--s)/8)),calc(3*100%/3) calc(50% - calc(var(--s)/8))}
        }
      </style>
      <div class="loader"></div>
    </div>
  </body>
